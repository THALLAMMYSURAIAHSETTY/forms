<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <h1 style="text-align: center;">Registration forms In Html</h1>
    <form>
        
            
    <div id="container">
                   
                    <input type="text"  id="fname" placeholder="First Name">
                    <br>
                    <input type="text"  id="lname" placeholder="Last Name">
            <br>
            <tr>
                <td>
                    Phone number:
                </td>
                <td>
                    <input type="phone" placeholder="9876******">
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    Email Id:
                </td>
                <td>
                    <input type="Email" placeholder="example@gmail.com">
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    Password:
                </td>
                <td>
                    <input type="password" placeholder="password">
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="gender">Male
                    <input type="radio" name="gender">female
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    Hobbies:
                </td>
                <td>
                    <input type="checkbox"badminton>badminton
                    <input type="checkbox"seeing anime>seeing anime
                    <input type="checkbox"listening to music>listening to music
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    Education Qualification:
                </td>
                <td>
                    <select>
                        <option>selectoption</option>
                        <option>10+2</option>
                        <option>Intermediate</option>
                        <option>Graduation</option>
                    </select>
                </td>
            </tr>
            <br>
            <tr>
                <td>
                    Year of passout
                </td>
                <td>
                     <input type="radio" name="Passoutyear" id="year2019" value="2019">
                    <label for="2019">2019</label><br>
                    <input type="radio" name="Passoutyear" id="year2020" value="2020">
                    <label for="2020">2020</label><br>
                    <input type="radio" name="Passoutyear" id="year2021" value="2021">
                    <label for="2021">2021</label><br>
                    <input type="radio" name="Passoutyear" id="year2022" value="2022" checked>
                    <label for="2022">2022</label><br>
                    <input type="radio" name="Passoutyear" id="year2023" value="2023">
                    <label for="2023">2023</label>
                </td>
            </tr>
    </div>
    </form>
</body>
</html>
